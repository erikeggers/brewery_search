<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brewery Search</title>
  <link href="styles/main.css" />
</head>
<body>

<!-- renderTemplate is rendered inside div class = "app-container" -->

<div class="app-container">

</div>

<script type="text/template" id="brewery-search-template">

<h1>Brewery Search</h1>
<h2>Search by State</h2>
<form id="state-search">
  <input id="search-terms" size="32">
  <span><a href="#results/<%= index %>">SEARCH</a></span>
</form>
</script>


<script type="text/template" id="brewery-list-template">
  <ul>
    <li><a href="#brewery/<%= index %>">Brewery 1</a></li>
    <li><a href="#brewery/<%= index %>">Brewery 2</a></li>
    <li><a href="#brewery/<%= index %>">Brewery 3</a></li>
    <li><a href="#brewery/<%= index %>">Brewery 4</a></li>
  </ul>
</script>


<script type="text/template" id="brewery-info-template">
  <ul>
    <li><a href="#">Name</a></li>
    <li><a href="#">Type</a></li>
    <li><a href="#">Address</a></li>
    <li><a href="#">Phone Number</a></li>
  </ul>
</script>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
